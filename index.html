<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Zen</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script.js" defer></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-50 font-sans">
    <div class="max-w-md w-full text-center p-6 bg-white rounded-xl shadow-md mx-4">
        <p id="quote" class="text-lg sm:text-xl font-medium text-gray-900 leading-relaxed">
            Your daily quote will appear here.
        </p>
        <button id="new-quote"
            class="mt-6 px-6 py-3 bg-blue-600 text-white font-medium rounded-full shadow-sm hover:bg-blue-700 hover:shadow-md transition-all duration-150 cursor-pointer">
            New Quote
        </button>
    </div>
</body>

</html>
